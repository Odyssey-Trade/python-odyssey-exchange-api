site_name: Odyssey Exchange API Python
site_url: https://mydomain.org/
repo_name: odyssey_exchange_api_python
repo_url: https://github.com/goduni/odyssey_exchange_api_python

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/favicon.png
  language: en

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.instant

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - assets

nav:
  - Getting Started: index.md
  - Request Settings: request_settings.md
  - Spot API:
      - spot_api/index.md
      - spot_api/helpers.md
  - Futures API:
      - futures_api/index.md
      - futures_api/helpers.md
  - WebSocket API:
      - websocket_api/index.md
      - websocket_api/helpers.md
  - Exceptions: exceptions.md
